name: CI

on:
  push:
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Show files (debug)
        run: |
          pwd
          ls -la
          ls -la src || true

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          PYTHONPATH: .
        run: |
          python -m src.run

      - name: Show metrics
        run: |
          ls -la reports || true
          cat reports/metrics.json || true
